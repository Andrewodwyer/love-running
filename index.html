<!DOCTYPE html>
<html lang="en">
  <!--The <head> HTML element contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets.-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tag for search engines-->
    <meta
      name="discription"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <!--the header will be at the top of the page-->
    <header>Header</header>
    >
    <!--the main is the content, including text & images-->
    <main>Main Content</main>
    <!--the footer holds contact info and social media links-->
    <footer>Footer</footer>
  </body>
</html>
